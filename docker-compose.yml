version: '3'
services:
  db:
    image: postgres:alpine
    volumes:
      - "./volumes/pg:/var/lib/postgresql/data/"
    environment:
      POSTGRES_PASSWORD: postgres
  web:
    build: app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - "./app:/app"
    ports:
      - "8000:8000"
    environment:
      DJANGO_DEBUG: 1
    depends_on:
      - db
    restart: on-failure
